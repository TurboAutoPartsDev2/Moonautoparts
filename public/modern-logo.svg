<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dynamic gradient for the main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
    </linearGradient>

    <!-- Filter for subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Logo Group -->
  <g transform="translate(40, 40)" filter="url(#shadow)">
    <!-- Stylized Moon and Engine Combined Shape -->
    <path d="
      M 0,60
      A 60,60 0 1,1 120,60
      A 60,60 0 1,1 0,60
      Z
      M 40,60
      A 20,20 0 1,0 80,60
      A 20,20 0 1,0 40,60
      Z"
      fill="url(#mainGradient)"/>

    <!-- Dynamic Engine Lines -->
    <path d="M 30,40 L 90,40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 30,60 L 90,60" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 30,80 L 90,80" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Shine Effect -->
    <path d="M 20,20 L 100,100" stroke="url(#shineGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Text Elements with Modern Typography -->
  <g transform="translate(180, 0)">
    <!-- MOON Text -->
    <text x="0" y="90" 
          fill="#1a202c" 
          font-family="Arial Black, Arial Bold, Gadget, sans-serif" 
          font-size="72" 
          font-weight="900"
          letter-spacing="4">
      MOON
    </text>
    
    <!-- AUTO PARTS Text with Gradient -->
    <text x="0" y="140" 
          font-family="Arial, sans-serif" 
          font-size="42" 
          font-weight="600"
          letter-spacing="2"
          fill="url(#mainGradient)">
      AUTO PARTS
    </text>

    <!-- Underline Accent -->
    <path d="M 0,160 L 320,160" 
          stroke="url(#mainGradient)" 
          stroke-width="4"
          stroke-linecap="round"/>
  </g>

  <!-- Decorative Elements -->
  <g transform="translate(500, 70)">
    <circle cx="10" cy="10" r="5" fill="#10b981" opacity="0.5"/>
    <circle cx="30" cy="10" r="5" fill="#059669" opacity="0.5"/>
    <circle cx="50" cy="10" r="5" fill="#047857" opacity="0.5"/>
  </g>
</svg>
